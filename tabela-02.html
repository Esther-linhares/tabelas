<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de tabelas - 02</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
         
        }

        tr, td {
            border: 1px solid black;
            text-align: center;
        }
        .topo{
            width: 1200px;
            height: 80px;

        }
        .menu {
            width: 400px;
            height: 600px;
        }
        .rodape {
            height: 50px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="topo" colspan="3">Topo</td>
        </tr>
        <tr>
            <td class="menu">Menu</td>
            <td colspan="2">Conteúdo</td>

        </tr>
        <tr>
            <td class="rodape" colspan="3">Rodapé</td>
        </tr>
    </table>

</body>

</html>
